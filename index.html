<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Header</div>
            <div class="card-body">
              <div class="form-group">
                <label>Number</label>
                <input type="text" id="txtNumber1" class="form-control" />
              </div>
              <button id="btnThemSo" class="btn btn-success">
                thêm số <br />vào mảng
              </button>
              <!-- câu1 -->
              <button id="btnTongSoDuong" class="btn btn-success">
                tổng số dương <br />trong mảng
              </button>
              <!-- câu2 -->

              <button id="btnDemSo" class="btn btn-success">
                Đếm số dương <br />trong mảng
              </button>
              <!-- câu3 -->

              <button id="btnMin" class="btn btn-success">
                Tìm Min <br />trong mảng
              </button>
              <!-- câu4 -->

              <button id="btnMin2" class="btn btn-success">
                Tìm số dương nhỏ nhất <br />trong mảng
              </button>
              <!-- câu5 -->

              <button id="btnChan" class="btn btn-success">
                Tìm số chẵn cuối cùng <br />trong mảng
              </button>
              <!-- câu 6 -->

              <button id="btnDoiCho" class="btn btn-success">
                Đổi chỗ 2 giá trị <br />trong mảng
              </button>
              <!-- câu7 -->

              <button id="btnSapXepTang" class="btn btn-success">
                Sắp xếp thứ tự <br />trong mảng tăng dần
              </button>
              <!-- câu8 -->

              <button id="btnTimSoNguyenTo" class="btn btn-success">
                Tìm số nguyên tố<br />
                đầu tiên trong mảng
              </button>
              <!-- câu9 -->

              <button id="btnSoThuc" class="btn btn-success">
                tìm số nguyên trong mảng<br />số thực
              </button>
              <!-- câu10 -->

              <button id="btnSoSanh" class="btn btn-success">
                So sánh số lượng <br />số dương và số âm
              </button>
            </div>
            <div id="footerCard1" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
